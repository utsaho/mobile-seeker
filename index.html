<body>
    <div class="d-flex flex-md-row flex-sm-col fixed-top bg-white pb-3">
        <div>
            <h1 class="fs-1 text-success mt-2 ms-4 text-md-start text-sm-center">Mobile seeker</h1>
        </div>
        <div class="input-group ms-5 pe-5 w-50 mt-3 bg-white">
            <input type="text" class="form-control" placeholder="Search your mobile here"
                aria-label="Recipient's username" aria-describedby="button-addon2" id="searchText">
            <button class="btn btn-outline-danger fw-bold" type="button" id="search-button"><i
                    class="fas fa-search bg-opacity-25"></i></button>
        </div>

    </div>
    <div class="card mb-3 mt-5 ms-5 pt-5 justify-content-center w-auto border-0" id="phone-details"></div>


    <div class="row row-cols-1 row-cols-md-3 g-5 mt-5 ms-2 h-100 d-flex justify-content-center" id="results">
    </div>
    <div class="d-flex justify-content-center text-center mt-5 mb-5" id="showMoreButton">
    </div>
</body>

<script src="js/mobile-seeker.js"></script>
